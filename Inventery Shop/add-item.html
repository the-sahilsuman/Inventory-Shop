        <h2>Add New Item to Inventory</h2>
        <form id="add-product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required><br><br>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required><br><br>

            <label for="product-stock">Stock Quantity:</label>
            <input type="number" id="product-stock" required><br><br>

            <label for="product-image">Product Image URL:</label>
            <input type="img" id="product-image" required><br><br>

            <button type="submit">Add Product</button>
        </form>
